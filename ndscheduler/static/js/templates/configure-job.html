<div class="modal fade" id="configure-job-modal" tabindex="-1" role="dialog" aria-labelledby="configure-job-label"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="job-name">Configuration</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="job-config-content" id="job-config-name">config.py</label>
                        <textarea class="form-control" id="job-config-content" rows="18" style="resize:none"
                            placeholder="Write something here...">
                        </textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-id=""
                    id="configure-job-confirm-button">Confirm</button>
            </div>
        </div>
    </div>
</div>
